<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends | Kakao Clone</title>
    <script src="https://kit.fontawesome.com/b2e375b9b3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54 </span>
        </div>
        <div class="status-bar__cloumn">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Friends</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="friends">
        <header class="friends__header">
            <div class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img class="chat__avatar g-avatar" src="images/avatar.jpg">
                    <div class="friend__content">
                        <span class="friend__name">
                            Yejin Lee
                        </span>
                        <span class="friend__status">
                            meeee
                        </span>
                    </div>
                </div>
            </div>
        </header>
        <div class="friends__plus">
            <h5 class="friends__plus-title">Plus friend</h5>
            <div class="friends__friend friend friend">
                <img class="chat__avatar g-avatar" src="images/avatar.jpg">
                <div class="friend__content">
                    <span class="friend__name">
                        Plus Friend
                    </span>
                </div>
            </div>
        </div>
        <ul class="friends__list">
            <h5 class="friends__title">
                Friends 14
            </h5>
            <li class="friends__friend friend friend">
                <div class="friend__column">
                    <img class="chat__avatar g-avatar" src="images/avatar.jpg">
                    <div class="friend__content">
                        <span class="friend__name">
                            Yejin Lee
                        </span>
                        <span class="friend__status">
                            i'm your friend
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>CHRISTOPHER - BAD</span>
                        <i class="fas fa-play"></i>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="fas fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
