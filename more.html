<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More | Kakao Clone</title>
    <script src="https://kit.fontawesome.com/b2e375b9b3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54 </span>
        </div>
        <div class="status-bar__cloumn">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">More</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-qrcode"></i>
            </span>
            <span class="header__icon">
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>
    <main class="more">
        <header class="more__header">
            <div class="friends__friend friend friend">
                <div class="friend__column">
                    <img class="chat__avatar g-avatar" src="images/avatar.jpg">
                    <div class="friend__content">
                        <span class="friend__name">
                            Yejin Lee
                        </span>
                        <span class="friend__status">
                            yejin000828@gmail.com
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <i class="fas fa-envelope-open-text fa-2x"></i>
                    </div>
                </div>
                <ul class="more__btn-list">
                    <li class="more__btn">
                        <span class="more__btn-icon">
                            <i class="far fa-smile fa-2x"></i>
                        </span>
                        <span class="more__btn-title">Emoticons</span>
                    </li>
                    <li class="more__btn">
                        <span class="more__btn-icon">
                            <i class="fas fa-palette fa-2x"></i>
                        </span>
                        <span class="more__btn-title">Themes</span>
                    </li>
                    <li class="more__btn">
                        <span class="more__btn-icon">
                            <i class="fab fa-kickstarter fa-2x"></i>
                        </span>
                        <span class="more__btn-title">Accounts</span>
                    </li>
                </ul>
            </div>
        </header>
        <section class="more__suggestions">
            <h5 class="more__title">Suggestions</h5>
            <ul class="more__suggestions-list">
                <li class="more__suggestion suggestion">
                    <i class="fas fa-quote-right fa-2x"></i>
                    <span class="suggestion__title">Kakao Story</span>
                </li>
                <li class="more__suggestion suggestion">
                    <i class="fas fa-paw fa-2x"></i>
                    <span class="suggestion__title">Kakao friends</span>
                </li>
                <li class="more__suggestion suggestion">
                    <i class="fas fa-gamepad fa-2x"></i>
                    <span class="suggestion__title">Friends</span>
                </li>
            </ul>
        </section>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
